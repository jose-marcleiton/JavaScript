<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos no DOM</h1>
    <ul>
        <img src="hq720.jpg" alt="fx"  width="200" id="imagemFx" onmouseover="ZoomImagem()">


        <!-- os eventos mais utilizados do DOM -->


        <li>Clique em um elemento - onclick</li>
        <li>Passa o mouse sobre um elemento - onmouseover</li>
        <li>Pressionar o botão - onkeypress</li>
        <li>Mudança de Foco - onfocus</li>
        <li>Mudança de valor - onchange</li>     
    </ul>
    <button id="btnClick" onclick="clicanoBotao('Marcleiton')">Clique</button> 
    <!-- os eventos inline precisa da execusão da funcao masi paretese  -->
    <button id="btnMouseOver" onmouseover="PassarMouseEmCima()">Passe o mouse</button>
    <button>Pressione o botão do teclado</button>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    <input type="text" placeholder="Digite algo aque e clique fora">

    <script src="script.js"></script>
</body>
</html>
